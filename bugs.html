<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugs - QA Finsus</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>🐞 Registro de Bugs</h2>
            <button class="btn btn-primary" id="btnNuevoBug" data-bs-toggle="modal" data-bs-target="#modalBug">
                <i class="bi bi-plus-lg"></i> Nuevo Bug
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaBugs">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Título</th>
                                <th>Severidad</th>
                                <th>Estado</th>
                                <th>Asignado a</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear/Editar Bug -->
    <div class="modal fade" id="modalBug" tabindex="-1" aria-labelledby="modalBugLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBugLabel">Registrar Bug</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formBug">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Título</label>
                                <input type="text" id="bugTitulo" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Severidad</label>
                                <select id="bugSeveridad" class="form-select">
                                    <option>Baja</option>
                                    <option>Media</option>
                                    <option>Alta</option>
                                    <option>Crítica</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Descripción</label>
                                <textarea id="bugDescripcion" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado</label>
                                <select id="bugEstado" class="form-select">
                                    <option>Abierto</option>
                                    <option>En progreso</option>
                                    <option>Resuelto</option>
                                    <option>Cerrado</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Asignado a (email dev)</label>
                                <input type="email" id="bugAsignado" class="form-control"
                                    placeholder="developer@finsus.mx">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Evidencia (imagen o PDF)</label>
                                <input type="file" id="bugEvidencia" class="form-control" accept=".png,.jpg,.jpeg,.pdf">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary w-100">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';
        import { db } from './js/firebase-config.js';
        import { logout } from './js/auth.js';

        // Cargar Navbar
        await loadNavbar();

        // Validar sesión y mostrar usuario
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Sesión expirada',
                    text: 'Por favor, inicia sesión nuevamente.',
                    confirmButtonColor: '#23223F'
                }).then(() => window.location.href = 'index.html');
            } else {
                const ref = doc(db, 'users', user.uid);
                const snap = await getDoc(ref);
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('userName').textContent = data.name || user.email;
                    document.getElementById('userRole').textContent = data.role;
                }
            }
        });

        window.logout = logout;
    </script>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/bugs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
