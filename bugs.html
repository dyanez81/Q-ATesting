<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Bugs - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Gestión de Bugs
            </h2>
            <div class="d-flex gap-2">
                <button id="btnRecargarBugs" class="btn btn-outline-primary btn-sm mr-5">
                    <i class="bi bi-arrow-clockwise"></i> 
                </button>
                <button id="btnVolver" class="btn btn-outline-secondary btn-sm">
                    <i class="bi bi-arrow-left"></i> Volver a Casos
                </button>
            </div>
        </div>

        <!-- Tabla de Bugs -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaBugs">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Estado</th>
                                <th>Tester</th>
                                <th>App / Caso</th>
                                <th>Evidencia</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button id="prevPage" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-left"></i> Anterior
                        </button>

                        <span id="paginaActual" class="fw-semibold text-primary">Página 1</span>

                        <button id="nextPage" class="btn btn-outline-secondary btn-sm">
                            Siguiente <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detalle / Edición -->
    <div class="modal fade" id="modalBug" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Detalle del Bug</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formBug" class="row g-3">
                        <!-- Info básica -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nombre</label>
                            <input type="text" id="nombreBug" class="form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Tester</label>
                            <input type="text" id="testerBug" class="form-control" readonly>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-semibold">Descripción</label>
                            <textarea id="descripcionBug" class="form-control" rows="2" readonly></textarea>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Estado</label>
                            <select id="estadoBug" class="form-control">
                                <option value="Abierto">Abierto</option>
                                <option value="Corregido">Corregido</option>
                                <option value="Validado">Validado</option>
                            </select>
                        </div>
                    </form>
                    <hr />
                    <!-- Sección: Solución del Bug -->
                    <div class="text-center my-3">
                        <h6 class="fw-bold text-primary">
                            <i class="bi bi-tools me-1"></i> Solución del Bug
                        </h6>
                    </div>

                    <div class="row align-items-start g-3">
                        <!-- Columna izquierda: Comentarios -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Comentarios</label>
                            <textarea id="comentarioSolucion" class="form-control" rows="3"
                                placeholder="Describe la corrección o validación..."></textarea>
                        </div>

                        <!-- Columna derecha: Evidencia -->
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Evidencia (imagen o PDF)</label>
                            <input type="file" id="evidenciaSolucion" class="form-control" accept="image/*,.pdf">
                            <div id="previewEvidencia" class="mt-3"></div>
                        </div>
                    </div>

                    <div class="col-12 text-end mt-3">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-save me-2"></i> Guardar Cambios
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        loadNavbar();
    </script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/bugs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
