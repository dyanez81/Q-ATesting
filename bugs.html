<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bugs - QA Finsus</title>

    <!-- 🔹 Estilos base -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .card-icon {
            font-size: 1.5rem;
            color: #23223F;
        }

        .main-content {
            padding: 20px;
            padding-top: 90px;
        }
    </style>
</head>

<body>
    <!-- 🔹 Contenido principal -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-bug me-2"></i>Gestión de Bugs</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalBug">
                <i class="bi bi-plus-lg"></i> Nuevo Bug
            </button>
        </div>

        <!-- 📋 Tabla de bugs -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaBugs">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Título</th>
                                <th>Prioridad</th>
                                <th>Estatus</th>
                                <th>Reportado por</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 🧩 Modal Crear / Editar Bug -->
    <div class="modal fade" id="modalBug" tabindex="-1" aria-labelledby="modalBugLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBugLabel">Registrar Bug</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formBug">
                        <input type="hidden" id="bugId">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Título</label>
                                <input type="text" id="bugTitulo" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Prioridad</label>
                                <select id="bugPrioridad" class="form-control" required>
                                    <option>Alta</option>
                                    <option>Media</option>
                                    <option>Baja</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descripción</label>
                                <textarea id="bugDescripcion" class="form-control" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estatus</label>
                                <select id="bugEstado" class="form-control">
                                    <option>Abierto</option>
                                    <option>En revisión</option>
                                    <option>Resuelto</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="bi bi-x-lg"></i> Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 🧾 Modal Detalle de Bug -->
    <div class="modal fade" id="modalDetalleBug" tabindex="-1" aria-labelledby="modalDetalleBugLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="modalDetalleBugLabel"><i class="bi bi-eye me-2"></i>Detalle del Bug</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl class="row mb-0">
                        <dt class="col-sm-3">Título</dt>
                        <dd class="col-sm-9" id="detalleTitulo"></dd>

                        <dt class="col-sm-3">Prioridad</dt>
                        <dd class="col-sm-9" id="detallePrioridad"></dd>

                        <dt class="col-sm-3">Estado</dt>
                        <dd class="col-sm-9" id="detalleEstado"></dd>

                        <dt class="col-sm-3">Descripción</dt>
                        <dd class="col-sm-9" id="detalleDescripcion"></dd>

                        <dt class="col-sm-3">Reportado por</dt>
                        <dd class="col-sm-9" id="detalleReportadoPor"></dd>

                        <dt class="col-sm-3">Fecha</dt>
                        <dd class="col-sm-9" id="detalleFecha"></dd>

                        <dt class="col-sm-3">Evidencia</dt>
                        <dd class="col-sm-9" id="detalleEvidencia"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg"></i> Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>


    <!-- 🔧 Scripts principales -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        await loadNavbar();
        window.logout = logout;
    </script>

    <!-- 🔹 Scripts funcionales -->
    <script type="module" src="./js/bugs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
