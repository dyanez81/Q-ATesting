<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controles de Cambio | QA Finsus</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
     <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs" type="module"></script>

    <style>
        .pagination {
            gap: .5rem;
        }

        .table thead th {
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <!-- üîπ Contenedor Principal -->
    <div class="main-content">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2> Controles de Cambio
            </h2>
            <div class="d-flex gap-2">
                <button id="btnNuevoCC" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCC">
                    <i class="bi bi-plus-lg me-1"></i> Nuevo CC
                </button>
            </div>
        </div>

        <!-- üî∏ Tabla de Controles de Cambio -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h4>Listado de C.C.
                    </h4>
                    <div class="input-group" style="max-width: 340px;">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input id="buscarCC" type="search" class="form-control"
                            placeholder="Buscar por folio, solicitante...">
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Folio CC</th>
                                <th>Solicitante</th>
                                <th>Revisi√≥n</th>
                                <th>C√©lula TI</th>
                                <th>Tipo</th>
                                <th>Estatus</th>
                                <th>Riesgo</th>
                                <th>Impacto</th>
                                <th>Creado por</th>
                                <th class="text-center">Acci√≥n</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCC">
                            <tr>
                                <td colspan="11" class="text-center py-4 text-muted">Cargando registros...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="text-muted small" id="infoPaginacion"></div>
                    <nav>
                        <ul class="pagination mb-0" id="paginacion"></ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <!-- üîπ Modal: Nuevo/Editar CC -->
    <div class="modal fade" id="modalCC" tabindex="-1" aria-labelledby="modalCCLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 id="modalCCLabel" class="modal-title">Registrar Control de Cambio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="formCC" class="needs-validation p-3" novalidate>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Folio CC</label>
                            <input type="text" id="ccFolioCC" class="form-control" placeholder="Ej. CC-27OCT"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Solicitante</label>
                            <input type="text" id="ccSolicitante" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">C√©lula TI</label>
                            <select id="ccCelula" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option>App Finsus</option>
                                <option>Web Banking</option>
                                <option>Empresas</option>
                                <option>Core</option>
                                <option>Automatizaciones</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Revisi√≥n</label>
                            <select id="ccRevision" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option>Andrea</option>
                                <option>Arturo</option>
                                <option>Daniel</option>
                                <option>Elihu</option>
                                <option>Wenceslao</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Tipo</label>
                            <select id="ccTipo" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option>INC</option>
                                <option>NVO PRO</option>
                                <option>REQ +</option>
                                <option>REQ -</option>
                                <option>REQ TEC</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Fecha del cambio</label>
                            <input type="datetime-local" id="ccFechaCambio" class="form-control" required />
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        window.logout = logout;
        loadNavbar();
    </script>


    <script type="module" src="./js/firebase-config.js"></script>
    <script src="/js/cc.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
