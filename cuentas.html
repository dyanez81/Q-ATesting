<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas de Prueba - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Cuentas de Prueba</h2>
            <button class="btn btn-primary" id="btnNuevaCuenta" data-bs-toggle="modal" data-bs-target="#modalCuenta">
                <i class="bi bi-plus-lg"></i> Nueva Cuenta
            </button>
        </div>

        <!-- Tabla -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table table-responsive-xl">
                    <table class="table table-hover align-middle" id="tablaCuentas">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Teléfono</th>
                                <th>Correo</th>
                                <th>Tipo</th>
                                <th>Estatus</th>
                                <th>Saldo</th>
                                <th>Inversiones</th>
                                <th>TDD</th>
                                <th>TDC</th>
                                <th>TDCG</th>
                                <th>Asignada</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Modal Nueva / Editar Cuenta -->
        <div class="modal fade" id="modalCuenta" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Registrar / Editar Cuenta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formCuenta" class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Teléfono</label>
                                <input type="text" id="telefonoCuenta" class="form-control" readonly>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Correo</label>
                                <input type="email" id="correoCuenta" class="form-control" readonly>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Tipo de Cuenta</label>
                                <select id="tipoCuenta" class="form-control" required>
                                    <option value="">Seleccionar...</option>
                                    <option value="N0">N 0</option>
                                    <option value="N1">N 1</option>
                                    <option value="N2">N 2</option>
                                    <option value="N3">N 3</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Estatus</label>
                                <select id="estatusCuenta" class="form-control" required>
                                    <option value="Activa">Activa</option>
                                    <option value="Pendiente">Pendiente</option>
                                    <option value="Baja">Baja</option>
                                    <option value="PLD">PLD</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Saldo</label>
                                <input type="number" id="saldoCuenta" class="form-control" value="0">
                            </div>
                            <hr>
                            <h6 class="mt-4 fw-bold text-primary">
                                <i class="bi bi-sliders me-1"></i> Características de la cuenta
                            </h6>
                            <div class="row">
                                <div class="col-md-6">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <input class="form-check-input" type="checkbox" id="invCuenta">
                                            <label class="form-check-label fw-semibold text-secondary" for="invCuenta">
                                                Inversiones
                                            </label>
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input" type="checkbox" id="tddCuenta">
                                            <label class="form-check-label fw-semibold text-secondary" for="tddCuenta">
                                                TDD
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                                <div class="col-md-6">
                                    <ul class="list-group">
                                        <li class="list-group-item">
                                            <input class="form-check-input" type="checkbox" id="tdcCuenta">
                                            <label class="form-check-label fw-semibold text-secondary"
                                                for="tdcCuenta"></label>
                                            TDC
                                            </label>
                                        </li>
                                        <li class="list-group-item">
                                            <input class="form-check-input" type="checkbox" id="tdcgCuenta">
                                            <label class="form-check-label fw-semibold text-secondary" for="tdcgCuenta">
                                                TDCG
                                            </label>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Saldo -->
                            <div class="col-md-4 mt-3">
                                <label for="saldoCuenta" class="form-label fw-semibold text-secondary">Saldo
                                    inicial</label>
                                <input type="number" class="form-control" id="saldoCuenta" placeholder="Ej. 5000"
                                    min="0" />
                            </div>
                            <div class="col-12 text-end mt-4">
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="bi bi-save me-1"></i> Guardar cuenta
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Asignar Usuario -->
    <div class="modal fade" id="modalAsignar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Asignar Usuario Especial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAsignar" class="row g-2">
                        <div class="col-md-6">
                            <label class="form-label">Nombre(s)</label>
                            <input type="text" id="nombreAsignado" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Apellidos</label>
                            <input type="text" id="apellidosAsignado" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Teléfono</label>
                            <input type="text" id="telefonoAsignado" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Estatus</label>
                            <select id="estatusAsignado" class="form-control">
                                <option value="Activo">Activo</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                        <div class="col-12 text-end mt-3">
                            <button type="submit" class="btn btn-primary w-100">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Comentarios -->
    <div class="modal fade" id="modalComentarios" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Comentarios de la Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="historialComentarios" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>
                    <textarea id="nuevoComentario" class="form-control" rows="3"
                        placeholder="Escribe un comentario..."></textarea>
                    <button id="btnAgregarComentario" class="btn btn-outline-primary w-100 mt-3">
                        <i class="bi bi-chat-dots"></i> Agregar Comentario
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadNavbar } from './js/ui.js';
        loadNavbar();
    </script>
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/cuentas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
