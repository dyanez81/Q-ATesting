<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuentas de Pruebas | QA Finsus</title>

    <!-- Bootstrap / Icons / SweetAlert / SheetJS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs" type="module"></script>

    <style>
        .pagination {
            gap: .5rem;
        }

        .table thead th {
            white-space: nowrap;
        }

        .form-check-inline {
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2> Cuentas de Pruebas
            </h2>
            <div class="d-flex gap-2">
                <button id="btnNuevaCuenta" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalCuenta">
                    <i class="bi bi-plus-lg me-1"></i> Nueva cuenta
                </button>
            </div>
        </div>

        <!-- Buscador -->
        <div class="input-group mb-3" style="max-width: 400px;">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="buscarCuenta" type="search" class="form-control" placeholder="Buscar por correo o tel√©fono...">
        </div>

        <!-- Tabla principal -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Tel√©fono</th>
                                <th>Correo</th>
                                <th>Tipo</th>
                                <th>Contrase√±a</th>
                                <th>Estatus</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCuentas">
                            <tr>
                                <td colspan="7" class="text-center py-4 text-muted">Cargando cuentas...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="text-muted small" id="infoPaginacion"></div>
                    <ul class="pagination mb-0" id="paginacion"></ul>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button id=" btnExportarExcel" class="btn btn-outline-success">
            <i class="bi bi-file-earmark-excel me-1"></i> Exportar
            </button>
        </div>
    </div>

    <!-- Modal Nueva/Editar Cuenta -->
    <div class="modal fade" id="modalCuenta" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Agregar / Editar Cuenta</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="formCuenta" class="p-3">
                    <input type="hidden" id="cuentaId" />
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Tel√©fono</label>
                            <input type="text" id="cTelefono" class="form-control" placeholder="Ej. 5544332211"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Correo</label>
                            <input type="email" id="cCorreo" class="form-control" value="pruebasqafin+00@gmail.com"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Contrase√±a</label>
                            <input type="text" id="cPassword" class="form-control" placeholder="Contrase√±a de la cuenta"
                                required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Tipo de cuenta</label>
                            <select id="cTipo" class="form-select" required>
                                <option value="">Seleccionar...</option>
                                <option>N0</option>
                                <option>N1</option>
                                <option>N2</option>
                                <option>N3</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label fw-semibold">Estatus</label>
                            <select id="cEstatus" class="form-select" required>
                                <option>Activa</option>
                                <option>Pendiente</option>
                                <option>Baja</option>
                                <option>PLD</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-semibold d-block">Caracter√≠sticas</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="carInversiones">
                                <label class="form-check-label" for="carInversiones">Inversiones</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="carSaldo">
                                <label class="form-check-label" for="carSaldo">Saldo</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="carTDC">
                                <label class="form-check-label" for="carTDC">TDC</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="carTDD">
                                <label class="form-check-label" for="carTDD">TDD</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="carTDCG">
                                <label class="form-check-label" for="carTDCG">TDCG</label>
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-semibold">Asignado a</label>
                            <input type="text" id="cAsignado" class="form-control"
                                placeholder="Ejemplo: dyanez@correo.com, otro@correo.com">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- üîπ Modal Comentarios -->
    <div class="modal fade" id="modalComentarios" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Comentarios</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Lista de comentarios -->
                    <div id="listaComentarios" class="mb-3" style="max-height: 300px; overflow-y: auto;">
                        <p class="text-center text-muted mb-0">Cargando comentarios...</p>
                    </div>

                    <!-- Input para nuevo comentario -->
                    <form id="formComentario" class="d-flex gap-2">
                        <input type="text" id="comentarioTexto" class="form-control"
                            placeholder="Escribe un comentario..." required />
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-send"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        window.logout = logout;
        loadNavbar();
    </script>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/cuentas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
