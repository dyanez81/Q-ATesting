<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Usuario - QA Finsus</title>

    <!-- Ícono y fuentes -->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">

                <!-- Imagen lateral -->
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/LogoQA1.png" alt="IMG">
                </div>

                <!-- Formulario -->
                <form class="login100-form validate-form" id="registerForm">
                    <span class="login100-form-title" style="color:#179DE9;">
                        Crear cuenta
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Nombre requerido">
                        <input class="input100" type="text" id="name" placeholder="Nombre(s)" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Apellidos requeridos">
                        <input class="input100" type="text" id="lastname" placeholder="Apellidos" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user-circle" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Correo válido requerido: ex@abc.xyz">
                        <input class="input100" type="email" id="email" placeholder="Correo electrónico" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Contraseña requerida">
                        <input class="input100" type="password" id="password" placeholder="Contraseña" minlength="8" maxlength="12"
                            required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Teléfono a 10 dígitos">
                        <input class="input100" type="tel" id="phone" placeholder="Teléfono (10 dígitos)"
                            maxlength="10" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Registrarme
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <a class="txt2" href="index.html" style="color:#179DE9;">¿Ya tienes cuenta? Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>

    <script type="module" src="./js/register.js"></script>
</body>

</html>
