<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Matriz de Pruebas - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mini Matriz de Pruebas</h2>
            <div>
                <button id="btnExportarPDF" class="btn btn-outline-success me-2">
                    <i class="bi bi-filetype-pdf"></i> Exportar PDF
                </button>
                <button id="btnExportarWord" class="btn btn-outline-primary me-2">
                    <i class="bi bi-file-earmark-word"></i> Exportar Word
                </button>
                <button id="btnVolver" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Volver a Requerimientos
                </button>
            </div>
        </div>

        <!-- Datos del requerimiento -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body" id="infoRequerimiento">
                <h5 class="fw-bold text-primary">Detalles del Requerimiento</h5>
                <p id="reqDescripcion" class="mb-0 text-muted">Cargando información...</p>
            </div>
        </div>

        <!-- Casos -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold">Casos de Prueba</h5>
                    <button id="btnNuevoCaso" class="btn btn-primary btn-sm">
                        <i class="bi bi-plus-circle"></i> Nuevo Caso
                    </button>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover align-middle" id="tablaCasos">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre del Caso</th>
                                <th>Descripción</th>
                                <th>Resultado</th>
                                <th>Evidencia</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Navbar/Header -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        window.logout = logout;
        loadNavbar();
    </script>
    <!-- Scripts -->
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/mini-matriz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
