<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Bugs - QA Finsus</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>ðŸ“Š Dashboard de Bugs</h2>
            <button class="btn btn-outline-primary" id="btnRefrescar">
                <i class="bi bi-arrow-clockwise"></i> Actualizar
            </button>
        </div>

        <!-- ðŸ”¹ Filtros -->
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <form id="formFiltros" class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label class="form-label">Fecha inicio</label>
                        <input type="date" id="fechaInicio" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Fecha fin</label>
                        <input type="date" id="fechaFin" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Estado</label>
                        <select id="filtroEstado" class="form-select">
                            <option value="">Todos</option>
                            <option>Abierto</option>
                            <option>En progreso</option>
                            <option>Resuelto</option>
                            <option>Cerrado</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Severidad</label>
                        <select id="filtroSeveridad" class="form-select">
                            <option value="">Todas</option>
                            <option>Baja</option>
                            <option>Media</option>
                            <option>Alta</option>
                            <option>CrÃ­tica</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Aplicar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ðŸ”¹ KPIs -->
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Total Bugs</h6>
                        <h3 id="totalBugs" class="fw-bold text-primary">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Abiertos</h6>
                        <h3 id="bugsAbiertos" class="fw-bold text-danger">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <h6 class="text-muted">En progreso</h6>
                        <h3 id="bugsProgreso" class="fw-bold text-warning">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Resueltos/Cerrados</h6>
                        <h3 id="bugsResueltos" class="fw-bold text-success">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- ðŸ”¹ GrÃ¡ficas -->
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-light fw-semibold">Bugs por Estado</div>
                    <div class="card-body"><canvas id="chartEstados" height="200"></canvas></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-light fw-semibold">Bugs por Severidad</div>
                    <div class="card-body"><canvas id="chartSeveridad" height="200"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ Scripts globales -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';
        import { db } from './js/firebase-config.js';
        import { logout } from './js/auth.js';

        await loadNavbar();

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                Swal.fire({
                    icon: 'warning',
                    title: 'SesiÃ³n expirada',
                    text: 'Por favor, inicia sesiÃ³n nuevamente.',
                    confirmButtonColor: '#23223F'
                }).then(() => window.location.href = 'index.html');
            } else {
                const ref = doc(db, 'users', user.uid);
                const snap = await getDoc(ref);
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('userName').textContent = data.name || user.email;
                    document.getElementById('userRole').textContent = data.role;
                    console.log(data);
                }
            }
        });

        window.logout = logout;
    </script>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/bugs-dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
