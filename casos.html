<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casos de Prueba - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-content">
        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="mb-1">Casos de Prueba</h2>
                <h6 id="nombreMatriz" class="text-muted"></h6>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="btnNuevo" data-bs-toggle="modal" data-bs-target="#modalCaso">
                    <i class="bi bi-plus-lg"></i> Nuevo Caso
                </button>
            </div>
        </div>

        <!-- Tabla -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaCasos">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre del Caso</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Tester</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <div class="d-flex gap-2 justify-content-between">
                    <button class="btn btn-outline-secondary" id="btnVolver">
                        <i class="bi bi-arrow-left"></i> Volver
                    </button>
                    <button class="btn btn-success" id="btnDescargarExcel">
                        <i class="bi bi-file-earmark-excel"></i> Exportar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear/Editar Caso -->
    <div class="modal fade" id="modalCaso" tabindex="-1" aria-labelledby="modalCasoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCasoLabel">Agregar Caso de Prueba</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formCaso">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre del Caso</label>
                                <input type="text" class="form-control" id="nombreCaso" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Prueba</label>
                                <input type="text" class="form-control" id="tipoPruebaCaso">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" id="descripcionCaso" rows="2"></textarea>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Precondiciones / Datos de entrada</label>
                                <textarea class="form-control" id="precondicionesCaso" rows="2"></textarea>
                            </div>

                            <div class="col-12">
                                <label class="form-label">Pasos</label>
                                <textarea class="form-control" id="pasosCaso" rows="3"></textarea>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Resultado Esperado</label>
                                <input type="text" class="form-control" id="resultadoEsperadoCaso">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Estado</label>
                                <select class="form-control" id="estadoCaso">
                                    <option>Pendiente</option>
                                    <option>Positivo</option>
                                    <option>Fallo</option>
                                    <option>Bloqueado</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Evidencia (imagen o PDF)</label>
                                <input type="file" id="evidenciaCaso" class="form-control"
                                    accept=".png,.jpg,.jpeg,.pdf">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Referencia HU</label>
                                <input type="text" id="referenciaCaso" class="form-control">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Comentarios</label>
                                <textarea id="comentariosCaso" class="form-control" rows="2"></textarea>
                            </div>
                        </div>

                        <div class="mt-3 d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Navbar/Header + sesión -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';

        await loadNavbar();
        window.logout = logout;

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Sesión expirada',
                    text: 'Por favor, inicia sesión nuevamente.',
                    confirmButtonColor: '#23223F'
                }).then(() => window.location.href = 'index.html');
            }
        });
    </script>

    <!-- Lógica de página -->
    <script type="module" src="./js/casos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
