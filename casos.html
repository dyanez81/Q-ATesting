<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casos de Prueba - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between mb-3">
            <h2>Casos de prueba
            </h2>
            <div class="d-flex gap-2">
                <button class="btn btn-primary" id="btnNuevoCaso" data-bs-toggle="modal" data-bs-target="#modalCaso">
                    <i class="bi bi-plus-lg"></i> Nuevo Caso
                </button>
            </div>
        </div>
        <!-- Tabla de Casos -->
        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaCasos">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre del Caso</th>
                                <th>Tipo de Prueba</th>
                                <th>Estado</th>
                                <th>Tester</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <button id="prevPage" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-left"></i> Anterior
                        </button>

                        <span id="paginaActual" class="fw-semibold text-primary">Página 1</span>

                        <button id="nextPage" class="btn btn-outline-secondary btn-sm">
                            Siguiente <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3 mt-1">
            <button class="btn btn-outline-secondary" id="btnVolver">
                <i class="bi bi-arrow-left"></i> Volver a matrices
            </button>
            <button class="btn btn-success" id="btnExportarExcel">
                <i class="bi bi-file-earmark-excel"></i> Exportar Excel
            </button>
        </div>
    </div>

    <!-- Modal Registrar / Editar Caso -->
    <div class="modal fade" id="modalCaso" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-semibold">Registrar / Editar Caso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCaso" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Nombre del Caso</label>
                            <input type="text" id="nombreCaso" class="form-control" required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tipo de Prueba</label>
                            <input type="text" id="tipoPruebaCaso" class="form-control" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descripción</label>
                            <textarea id="descripcionCaso" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Precondiciones</label>
                            <input type="text" id="precondicionesCaso" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Pasos</label>
                            <input type="text" id="pasosCaso" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Resultado Esperado</label>
                            <input type="text" id="resultadoEsperadoCaso" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Estado</label>
                            <select id="estadoCaso" class="form-control">
                                <option value="Pendiente">Pendiente</option>
                                <option value="Positivo">Positivo</option>
                                <option value="Fallo">Fallo</option>
                                <option value="Bloqueado">Bloqueado</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Evidencia (opcional)</label>
                            <input type="file" id="evidenciaCaso" class="form-control" accept=".jpg,.jpeg,.png,.pdf" />
                        </div>
                        <div class="col-12 text-end mt-3">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-save"></i> Guardar Caso
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Reportar Bug -->
    <div class="modal fade" id="modalBug" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title fw-semibold">Reportar Bug</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formBug" class="row g-3">
                        <div class="col-12">
                            <label class="form-label">Caso</label>
                            <input type="text" id="bugCasoNombre" class="form-control" readonly />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Nombre del Bug</label>
                            <input type="text" id="bugNombre" class="form-control" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descripción</label>
                            <textarea id="bugDescripcion" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Evidencia</label>
                            <input type="file" id="bugEvidencia" class="form-control" accept=".jpg,.jpeg,.png,.pdf" />
                        </div>
                        <div class="col-12 text-end mt-3">
                            <button type="submit" class="btn btn-danger w-100">
                                <i class="bi bi-bug"></i> Reportar Bug
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        window.logout = logout;
        loadNavbar();
    </script>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/casos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
