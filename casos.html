<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casos de Prueba - QA Finsus</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Casos de Prueba</h2>
            <button class="btn btn-primary" id="btnNuevo" data-bs-toggle="modal" data-bs-target="#modalCaso">
                <i class="bi bi-plus-lg"></i> Nuevo Caso
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaCasos">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre del Caso</th>
                                <th>Tipo</th>
                                <th>Estado</th>
                                <th>Tester</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Crear/Editar Caso -->
    <div class="modal fade" id="modalCaso" tabindex="-1" aria-labelledby="modalCasoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCasoLabel">Agregar Caso de Prueba</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formCaso">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre del Caso</label>
                                <input type="text" class="form-control" id="NombreDelCaso" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Tipo de Prueba</label>
                                <input type="text" class="form-control" id="TipoDePrueba">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Descripción</label>
                                <textarea class="form-control" id="Descripcion" rows="2"></textarea>
                            </div>
                            <div class="col-12">
                                <label class="form-label">Pasos</label>
                                <textarea class="form-control" id="Pasos" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Resultado Esperado</label>
                                <input type="text" class="form-control" id="ResultadoEsperado">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Estado</label>
                                <select class="form-control" id="Estado">
                                    <option>Pendiente</option>
                                    <option>Positivo</option>
                                    <option>Fallo</option>
                                    <option>Bloqueado</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Evidencia (imagen o PDF)</label>
                                <input type="file" id="Evidencia" class="form-control" accept=".png,.jpg,.jpeg,.pdf">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Referencia HU</label>
                                <input type="text" id="ReferenciaHU" class="form-control">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Comentarios</label>
                                <textarea id="Comentarios" class="form-control" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary w-100">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
        import { doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';
        import { db } from './js/firebase-config.js';
        import { logout } from './js/auth.js';

        // Validar sesión y rol
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Sesión expirada',
                    text: 'Por favor, inicia sesión nuevamente.',
                    confirmButtonColor: '#23223F'
                }).then(() => window.location.href = 'index.html');
            } else if (window.currentUser && window.currentUser.role === 'Desarrollador' && window.location.pathname !== '/bugs-dashboard.html') {
                Swal.fire({
                    icon: 'info',
                    title: 'Acceso restringido',
                    text: 'Tu rol solo permite acceso al módulo de bugs.',
                    confirmButtonColor: '#23223F'
                }).then(() => window.location.href = 'bugs-dashboard.html');
            }
        });

        // Cargar navbar/header
        await loadNavbar();

        // Mostrar datos del usuario en el header
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const ref = doc(db, 'users', user.uid);
                const snap = await getDoc(ref);
                if (snap.exists()) {
                    const data = snap.data();
                    document.getElementById('userName').textContent = data.name || user.email;
                    document.getElementById('userRole').textContent = data.role;
                }
            }
        });

        window.logout = logout;
    </script>

    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/evidencias.js"></script>
    <script type="module" src="./js/casos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
