<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>

    <!-- Contenido principal -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mis Tareas</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalTarea">
                <i class="bi bi-plus-lg"></i> Nueva Tarea
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaTareas">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>T칤tulo</th>
                                <th>Prioridad</th>
                                <th>Estado</th>
                                <th>Fecha L칤mite</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="d-flex justify-content-end align-items-end mt-3">
                        <button id="prevPage" class="btn btn-outline-secondary btn-sm mr-2">
                            <i class="bi bi-arrow-left"></i>
                        </button>

                        <span id="paginaActual" class="fw-semibold text-primary">P치gina 1</span>

                        <button id="nextPage" class="btn btn-outline-secondary btn-sm ml-2">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear/Editar Tarea -->
    <div class="modal fade" id="modalTarea" tabindex="-1" aria-labelledby="modalTareaLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTareaLabel">Nueva Tarea</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formTarea" class="row g-3">
                        <div class="col-md-12">
                            <label class="form-label">T칤tulo</label>
                            <input type="text" id="titulo" class="form-control" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Descripci칩n</label>
                            <textarea id="descripcion" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Prioridad</label>
                            <select id="prioridad" class="form-control">
                                <option value="Alta">Alta</option>
                                <option value="Media" selected>Media</option>
                                <option value="Baja">Baja</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Estado</label>
                            <select id="estado" class="form-control">
                                <option value="Pendiente" selected>Pendiente</option>
                                <option value="En progreso">En progreso</option>
                                <option value="Completada">Completada</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha L칤mite</label>
                            <input type="date" id="fechaLimite" class="form-control">
                        </div>
                        <div class="col-12 mt-3 text-end">
                            <button type="submit" class="btn btn-primary w-100">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- 游댢 Scripts -->
    <script type="module">
        import { loadNavbar, actualizarContadorTareas } from './js/ui.js';
        import { logout } from './js/auth.js';
        import { auth } from './js/firebase-config.js';
        import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';

        // Cargar navbar global
        await loadNavbar();
        // Ejecutar contador despu칠s de renderizar la barra
        // 游릱 Ejecutar contador cuando se cargue la barra
        actualizarContadorTareas();
        window.logout = logout;

        // Validar sesi칩n
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Sesi칩n expirada',
                    text: 'Por favor, inicia sesi칩n nuevamente.',
                    confirmButtonColor: '#23223F'
                }).then(() => window.location.href = 'index.html');
            }
        });
    </script>

    <script type="module" src="./js/tareas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
