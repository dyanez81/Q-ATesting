<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Mi Perfil</h2>
        </div>

        <div class="perfil-container ard border-0 shadow-sm">
            <div class="card-body">
                <form id="formPerfil" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombrePerfil" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Rol</label>
                        <input type="text" class="form-control" id="rolPerfil" disabled>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Correo</label>
                        <input type="email" class="form-control" id="correoPerfil">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefonoPerfil" pattern="\\d{10}" maxlength="10">
                    </div>

                    <div class="col-12 text-end mt-3">
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="perfil-container card border-0 shadow-sm mt-4">
            <div class="card-body">
                <h5 class="mb-3"><i class="bi bi-lock"></i> Cambiar Contraseña</h5>
                <form id="formPassword" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Nueva Contraseña</label>
                        <input type="password" class="form-control" id="nuevaPassword" minlength="6" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmarPassword" minlength="6" required>
                    </div>
                    <div class="col-12 text-end mt-3">
                        <button type="submit" class="btn btn-outline-primary">Actualizar Contraseña</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        window.logout = logout;
        loadNavbar();
    </script>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/perfil.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
