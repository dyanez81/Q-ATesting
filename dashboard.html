<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard QA</title>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    .card-icon {
      font-size: 2rem;
      color: #23223F
    }

    #chartEstatus {
      max-width: 550px;
      margin: 0 auto
    }

    .main-content {
      padding: 20px
    }
  </style>
</head>

<body>
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Dashboard General</h2>
      <div class="d-flex align-items-center gap-2">
        <button id="refreshBtn" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-arrow-clockwise"></i> Actualizar Datos
        </button>
        <div>
          <span id="userName" class="fw-semibold me-2"></span>
          <span id="userRole" class="badge bg-secondary"></span>
        </div>
      </div>
    </div>

    <!-- ðŸ“Š Tarjetas de mÃ©tricas -->
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center p-3">
          <i class="bi bi-folder card-icon"></i>
          <h5 class="mt-3">Apps Registradas</h5>
          <p class="fs-4 fw-bold text-primary" id="totalApps">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center p-3">
          <i class="bi bi-bug card-icon"></i>
          <h5 class="mt-3">Bugs Abiertos</h5>
          <p class="fs-4 fw-bold text-danger" id="bugsAbiertos">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center p-3">
          <i class="bi bi-check2-circle card-icon"></i>
          <h5 class="mt-3">Casos Aprobados</h5>
          <p class="fs-4 fw-bold text-success" id="casosAprobados">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center p-3">
          <i class="bi bi-people card-icon"></i>
          <h5 class="mt-3">Usuarios Activos</h5>
          <p class="fs-4 fw-bold text-secondary" id="usuariosActivos">0</p>
        </div>
      </div>
    </div>

    <!-- ðŸ“ˆ GrÃ¡fico -->
    <div class="card shadow-sm border-0 p-4 mb-5">
      <h5 class="mb-3 text-center"><i class="bi bi-pie-chart me-2 mr-2"></i>Resumen de Casos</h5>
      <canvas id="chartEstatus" height="120"></canvas>
    </div>

    <!-- ðŸ“‹ Tabla de Apps -->
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-folder2-open me-2 mr-2"></i>Aplicaciones Registradas</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover align-middle" id="tablaApps">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Tester Asignado</th>
                <th>Requerimiento</th>
                <th>Fecha Fin</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”§ Scripts -->
  <script type="module">
    import { loadNavbar } from './js/ui.js';
    import { logout } from './js/auth.js';
    import { auth, db } from './js/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';
    import { collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js';

    await loadNavbar();
    window.logout = logout;

    const ctx = document.getElementById('chartEstatus');
    let currentChart = null;

    // --- ðŸ”¹ Renderizar grÃ¡fico dinÃ¡mico ---
    function renderChart(data) {
      if (!ctx) return;
      if (currentChart) currentChart.destroy();

      currentChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Pendiente', 'Positivo', 'Fallo', 'Bloqueado'],
          datasets: [{
            data: [data.pendiente, data.positivo, data.fallo, data.bloqueado],
            backgroundColor: ['#ffc107', '#28a745', '#dc3545', '#6c757d']
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    // --- ðŸ”¹ Obtener estadÃ­sticas reales desde Firestore ---
    async function obtenerEstadisticas() {
      let pendiente = 0, positivo = 0, fallo = 0, bloqueado = 0;

      const appsSnap = await getDocs(collection(db, 'apps'));
      for (const appDoc of appsSnap.docs) {
        const modulosSnap = await getDocs(collection(db, `apps/${appDoc.id}/modulos`));
        for (const moduloDoc of modulosSnap.docs) {
          const matricesSnap = await getDocs(collection(db, `apps/${appDoc.id}/modulos/${moduloDoc.id}/matrices`));
          for (const matrizDoc of matricesSnap.docs) {
            const casosSnap = await getDocs(collection(db, `apps/${appDoc.id}/modulos/${moduloDoc.id}/matrices/${matrizDoc.id}/casos`));
            casosSnap.forEach(caso => {
              const estado = (caso.data().Estado || '').trim();
              if (estado === 'Pendiente') pendiente++;
              else if (estado === 'Positivo') positivo++;
              else if (estado === 'Fallo') fallo++;
              else if (estado === 'Bloqueado') bloqueado++;
            });
          }
        }
      }

      return { pendiente, positivo, fallo, bloqueado };
    }

    // --- ðŸ”¹ Cargar Apps ---
    async function cargarApps() {
      const appsSnap = await getDocs(collection(db, 'apps'));
      const tbody = document.querySelector('#tablaApps tbody');
      tbody.innerHTML = '';
      let i = 1;

      appsSnap.forEach(docSnap => {
        const d = docSnap.data();
        const row = `
        <tr>
          <td>${i++}</td>
          <td>${d.nombre || '-'}</td>
          <td>${d.tipo || '-'}</td>
          <td>${d.testerNombre || '-'}</td>
          <td>${d.requerimiento || '-'}</td>
          <td>${d.fechaFin || '-'}</td>
        </tr>`;
        tbody.insertAdjacentHTML('beforeend', row);
      });

      document.getElementById('totalApps').textContent = appsSnap.size;
    }

    // --- ðŸ”¹ Contar usuarios activos y bugs ---
    async function cargarTotales() {
      const usersSnap = await getDocs(collection(db, 'users'));
      const activos = usersSnap.docs.filter(u => u.data().status === 'Activo').length;
      document.getElementById('usuariosActivos').textContent = activos;

      const bugsSnap = await getDocs(collection(db, 'bugs'));
      const abiertos = bugsSnap.docs.filter(b => b.data().estado === 'Abierto').length;
      document.getElementById('bugsAbiertos').textContent = abiertos;
    }

    // --- ðŸ”¹ Cargar Dashboard completo ---
    async function cargarDashboard() {
      Swal.showLoading();
      await cargarApps();
      await cargarTotales();
      const estadisticas = await obtenerEstadisticas();
      renderChart(estadisticas);
      document.getElementById('casosAprobados').textContent = estadisticas.positivo;
      Swal.close();
    }

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        Swal.fire({
          icon: 'warning',
          title: 'SesiÃ³n expirada',
          text: 'Por favor, inicia sesiÃ³n nuevamente.',
          confirmButtonColor: '#23223F'
        }).then(() => window.location.href = 'index.html');
      } else {
        cargarDashboard();
      }
    });
  </script>
