<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard QA</title>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    .card-icon {
      font-size: 2rem;
      color: #23223F
    }

    #chartEstatus {
      max-width: 550px;
      margin: 0 auto
    }

    .main-content {
      padding: 20px
    }
  </style>
</head>

<body>
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Dashboard General</h2>
      <div class="d-flex align-items-center gap-2">
        <button id="refreshBtn" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-arrow-clockwise"></i> Actualizar Datos
        </button>
        <div>
          <span id="userName" class="fw-semibold me-2"></span>
          <span id="userRole" class="badge bg-secondary"></span>
        </div>
      </div>
    </div>


    <!-- ðŸ“Š Tarjetas de mÃ©tricas -->
    <div class="row g-4 mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center p-3">
          <i class="bi bi-folder card-icon"></i>
          <h5 class="mt-3">Proyectos Activos</h5>
          <p class="fs-4 fw-bold text-primary" id="proyectosActivos">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center p-3">
          <i class="bi bi-bug card-icon"></i>
          <h5 class="mt-3">Bugs Abiertos</h5>
          <p class="fs-4 fw-bold text-danger" id="bugsAbiertos">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center p-3">
          <i class="bi bi-check2-circle card-icon"></i>
          <h5 class="mt-3">Casos Aprobados</h5>
          <p class="fs-4 fw-bold text-success" id="casosAprobados">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm border-0 text-center p-3">
          <i class="bi bi-people card-icon"></i>
          <h5 class="mt-3">Usuarios Activos</h5>
          <p class="fs-4 fw-bold text-secondary" id="usuariosActivos">0</p>
        </div>
      </div>
    </div>

    <!-- ðŸ“ˆ GrÃ¡fico de casos -->
    <div class="card shadow-sm border-0 p-4 mb-5">
      <h5 class="mb-3 text-center"><i class="bi bi-pie-chart me-2 mr-1"></i>Resumen de Casos</h5>
      <canvas id="chartEstatus" height="120"></canvas>
    </div>

    <!-- ðŸ“‹ Tabla de proyectos recientes -->
    <div class="card border-0 shadow-sm">
      <div class="card-header bg-white">
        <h5 class="mb-0"><i class="bi bi-clock-history me-2 mr-1"></i>Proyectos Recientes</h5>
      </div>
      <div class="card-body">
        <table class="table table-hover align-middle" id="tablaProyectos">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre del Proyecto</th>
              <th>Estado</th>
              <th>Bugs</th>
              <th>Avance</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- ðŸ”§ Scripts -->
  <script type="module">
    import { loadNavbar } from './js/ui.js';
    import { logout } from './js/auth.js';
    await loadNavbar();
    import { auth } from './js/firebase-config.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js';

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        Swal.fire({
          icon: 'warning',
          title: 'SesiÃ³n expirada',
          text: 'Por favor, inicia sesiÃ³n nuevamente.',
          confirmButtonColor: '#23223F'
        }).then(() => window.location.href = 'index.html');
      } else if (window.currentUser && window.currentUser.role === 'Desarrollador' && window.location.pathname !== '/bugs-dashboard.html') {
        Swal.fire({
          icon: 'info',
          title: 'Acceso restringido',
          text: 'Tu rol solo permite acceso al mÃ³dulo de bugs.',
          confirmButtonColor: '#23223F'
        }).then(() => window.location.href = 'bugs-dashboard.html');
      }
    });

    window.logout = logout;
  </script>

  <!-- users.js carga info del usuario -->
  <script type="module" src="./js/users.js"></script>

  <!-- dashboard principal -->
  <script type="module" src="./js/dashboard-user.js"></script>
</body>

</html>
