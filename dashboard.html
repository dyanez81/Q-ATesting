<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard QA</title>

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <style>
    /* ðŸŽ¨ Estilo general */
    .main-content {
      padding: 20px;
    }

    .card-icon {
      font-size: 2rem;
      color: #23223F;
    }

    /* ðŸ’  Bordes azul tenue */
    .card {
      border: 2px solid #A3D3F5 !important;
      border-radius: 12px !important;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(23, 157, 233, 0.15);
    }

    /* ðŸ“Š Canvas con bordes suaves */
    canvas {
      border: 2px solid #A3D3F5;
      border-radius: 10px;
      background-color: #fff;
      padding: 8px;
    }

    h5.text-center {
      color: #23223F;
      font-weight: 600;
    }

    /* ðŸ§© Contenedor doble para grÃ¡ficas */
    .dual-chart-container {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
    }

    .chart-card {
      flex: 1;
      min-width: 300px;
      max-width: 48%;
      border: 2px solid #A3D3F5 !important;
      border-radius: 12px;
      padding: 20px;
      background-color: #ffffff;
    }

    .chart-container {
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #noDataMsg {
      color: #888;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Dashboard General</h2>
      <div class="d-flex align-items-center gap-2">
        <button id="refreshBtn" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-arrow-clockwise"></i> Actualizar Datos
        </button>
        <div>
          <span id="userName" class="fw-semibold me-2"></span>
          <span id="userRole" class="badge bg-secondary"></span>
        </div>
      </div>
    </div>

    <!-- ðŸ“Š Tarjetas -->
    <div class="row g-4 mb-5">
      <div class="col-md-3">
        <div class="card text-center p-3">
          <i class="bi bi-folder card-icon text-primary"></i>
          <h5 class="mt-3">Aplicaciones Registradas</h5>
          <p class="fs-4 fw-bold text-primary" id="totalApps">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <i class="bi bi-phone card-icon text-success"></i>
          <h5 class="mt-3">Dispositivos Funcionales</h5>
          <p class="fs-4 fw-bold text-success" id="dispositivosOk">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <i class="bi bi-bug card-icon text-danger"></i>
          <h5 class="mt-3">Bugs Abiertos</h5>
          <p class="fs-4 fw-bold text-danger" id="bugsAbiertos">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <i class="bi bi-people card-icon text-secondary"></i>
          <h5 class="mt-3">Usuarios Activos</h5>
          <p class="fs-4 fw-bold text-secondary" id="usuariosActivos">0</p>
        </div>
      </div>
    </div>

    <!-- ðŸ“Š GrÃ¡ficas lado a lado -->
    <div class="dual-chart-container mb-4">
      <!-- Resumen de Casos -->
      <div class="chart-card shadow-sm">
        <h5 class="text-center mb-3"><i class="bi bi-graph-up-arrow me-2"></i> Resumen de Casos</h5>
        <div class="chart-container">
          <canvas id="chartCasos"></canvas>
          <p id="noDataMsg" class="text-center d-none">No hay datos disponibles para mostrar.</p>
        </div>
      </div>

      <!-- Bugs por Estatus -->
      <div class="chart-card shadow-sm">
        <h5 class="text-center mb-3"><i class="bi bi-bar-chart-line me-2"></i> Bugs por Estatus</h5>
        <div class="chart-container">
          <canvas id="chartBugs"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”§ Scripts -->
  <script type="module">
    import { loadNavbar } from './js/ui.js';

    await loadNavbar();
    window.logout = logout;

  
  </script>

  <!-- âœ… Scripts base del proyecto (importantes para otras vistas tambiÃ©n) -->
  <script type="module" src="./js/firebase-config.js"></script>
  <script type="module" src="./js/auth.js"></script>
  <script type="module" src="./js/ui.js"></script>
  <script type="module" src="./js/dashboard-user.js"></script>

  <!-- âœ… Solo mantenemos el bundle de Bootstrap clÃ¡sico, no ESM -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
