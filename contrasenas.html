<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resguardo de Contraseñas | QA Finsus</title>

    <!-- Bootstrap / Icons / SweetAlert / SheetJS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs" type="module"></script>

    <style>
        .pagination {
            gap: .5rem;
        }

        .table thead th {
            white-space: nowrap;
        }

        .text-monospace {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>

<body>
    <div class="main-content">

        <!-- Encabezado -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2> Resguardo de Cuentas
            </h2>
            <div class="d-flex gap-2">
                <button id="btnNuevaContrasena" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalContrasena">
                    <i class="bi bi-plus-lg me-1"></i> Nueva contraseña
                </button>
            </div>
        </div>

        <!-- Buscador -->
        <div class="input-group mb-3" style="max-width: 420px;">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="buscarContrasena" type="search" class="form-control" placeholder="Buscar por URL o usuario...">
        </div>

        <!-- Tabla principal -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>URL</th>
                                <th>Usuario</th>
                                <th>Fecha registro</th>
                                <th>Fecha cambio</th>
                                <th>Subcuentas</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaContrasenas">
                            <tr>
                                <td colspan="7" class="text-center py-4 text-muted">Cargando registros...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="text-muted small" id="infoPaginacion"></div>
                    <ul class="pagination mb-0" id="paginacion"></ul>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-3">
            <button id="btnExportarExcel" class="btn btn-outline-success">
                <i class="bi bi-file-earmark-excel me-1"></i> Exportar
            </button>
        </div>
    </div>

    <!-- Modal Nueva/Editar contraseña -->
    <div class="modal fade" id="modalContrasena" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Agregar / Editar Contraseña</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <form id="formContrasena" class="p-3">
                    <input type="hidden" id="contrasenaId" />
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">URL</label>
                            <input type="url" id="cUrl" class="form-control" placeholder="https://herramienta.com"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Usuario</label>
                            <input type="text" id="cUsuario" class="form-control" placeholder="usuario@dominio.com"
                                required>
                        </div>

                        <div class="col-12">
                            <label class="form-label fw-semibold">Contraseña (se guardará cifrada)</label>
                            <div class="input-group">
                                <input type="password" id="cPassword" class="form-control"
                                    placeholder="Contraseña en texto plano" required>
                                <button type="button" class="btn btn-outline-secondary" id="btnTogglePwd"
                                    title="Mostrar/Ocultar">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                            <div class="form-text">
                                La contraseña se cifra con AES y se almacena en Firestore como texto cifrado.
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal Ver contraseña (requiere clave maestra) -->
    <div class="modal fade" id="modalVerPwd" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h6 class="modal-title"><i class="bi bi-key me-2"></i> Ver contraseña</h6>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Clave maestra</label>
                        <input type="password" id="claveMaestra" class="form-control"
                            placeholder="Ingresa la clave para desencriptar" required>
                    </div>
                    <div class="d-grid">
                        <button id="btnVerPwd" class="btn btn-primary">
                            <i class="bi bi-unlock me-1"></i> Mostrar contraseña
                        </button>
                    </div>
                    <hr>
                    <div class="mb-0">
                        <label class="form-label fw-semibold">Contraseña (desencriptada)</label>
                        <input type="text" id="outPwd" class="form-control text-monospace" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        loadNavbar();
    </script>

    <!-- Firebase config y lógica de la vista -->
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/contrasenas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
