<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matrices de Prueba - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between mb-3">
            <h2>Matrices de prueba</h2>
            <button class="btn btn-primary" id="btnNueva" data-bs-toggle="modal" data-bs-target="#modalMatriz">
                <i class="bi bi-plus-lg"></i> Nueva Matriz
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaMatrices">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>App</th>
                                <th>Módulo</th>
                                <th>Descripción</th>
                                <th>Ambiente</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="d-flex justify-content-end align-items-end mt-3">
                        <button id="prevPage" class="btn btn-outline-secondary btn-sm mr-2">
                            <i class="bi bi-arrow-left"></i>
                        </button>
                        <span id="paginaActual" class="fw-semibold text-primary">Página 1</span>
                        <button id="nextPage" class="btn btn-outline-secondary btn-sm ml-2">
                            <i class="bi bi-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear/Editar -->
    <div class="modal fade" id="modalMatriz" tabindex="-1" aria-labelledby="modalMatrizLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content border-0 shadow-sm">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalMatrizLabel">Registrar Matriz</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formMatriz" class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Aplicación / Módulo</label>
                            <select id="appRelacionada" class="form-control" required>
                                <option value="">Seleccionar aplicación...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Nombre de la Matriz</label>
                            <input type="text" id="nombreMatriz" class="form-control" required />
                        </div>
                        <div class="col-12">
                            <label class="form-label">Descripción</label>
                            <textarea id="descripcionMatriz" class="form-control" rows="2"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Ambiente</label>
                            <input type="text" id="ambienteMatriz" class="form-control"
                                placeholder="QA / Desarrollo / Producción" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Submódulo (opcional)</label>
                            <input type="text" id="submoduloMatriz" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Tester Responsable</label>
                            <input type="text" id="testerMatriz" class="form-control" placeholder="Nombre del tester">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Referencia HU (opcional)</label>
                            <input type="text" id="referenciaMatriz" class="form-control" placeholder="HU-123" />
                        </div>
                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-check-circle me-1"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detalles -->
    <div class="modal fade" id="modalDetallesMatriz" tabindex="-1" aria-labelledby="modalDetallesLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content border-0 shadow-sm">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title" id="modalDetallesLabel">Detalles de la Matriz</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="detallesMatrizContenido" class="p-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        window.logout = logout;
        loadNavbar();
    </script>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/matrices.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
