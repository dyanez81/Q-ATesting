<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrices de Prueba - QA Finsus</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Matrices de Prueba</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalMatriz">
                <i class="bi bi-plus-lg"></i> Nueva Matriz
            </button>
        </div>

        <div class="card border-0 shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle" id="tablaMatrices">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>App Asociada</th>
                                <th>Descripción</th>
                                <th>Ambiente</th>
                                <th>Módulo</th>
                                <th>Submódulo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Crear/Editar Matriz -->
    <div class="modal fade" id="modalMatriz" tabindex="-1" aria-labelledby="modalMatrizLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMatrizLabel">Agregar Matriz</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formMatriz">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombreMatriz" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Aplicación</label>
                            <select class="form-control" id="appRelacionada" required>
                                <option value="">Seleccionar aplicación...</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcionMatriz" rows="2" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ambiente</label>
                            <select class="form-control" id="ambienteMatriz">
                                <option>Desarrollo</option>
                                <option>Producción</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Módulo</label>
                            <input type="text" class="form-control" id="moduloMatriz" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Submódulo</label>
                            <input type="text" class="form-control" id="submoduloMatriz">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        loadNavbar();
    </script>

    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/ui.js"></script>
    <script type="module" src="./js/matrices.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
