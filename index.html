<!DOCTYPE html>
<html lang="es">

<head>
	<title>Login - QA Finsus</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/LogoQA1.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="loginForm">
					<span class="login100-form-title" style="color: #179DE9;">
						¡Bienvenido!
						<span style="color: #23223F; font-size: 22px;"> QA Finsus</span>

						<div class="wrap-input100 validate-input" data-validate="Correo válido requerido: ex@abc.xyz">
							<input class="input100" type="text" id="email" placeholder="Email" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-envelope" aria-hidden="true"></i>
							</span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Contraseña requerida">
							<input class="input100" type="password" id="password" placeholder="Contraseña" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
						</div>

						<div class="container-login100-form-btn">
							<button class="login100-form-btn" type="submit">Iniciar sesión</button>
						</div>

						<!-- 🔹 Contenedor de aviso visual -->
						<div id="pendingMessage" class="text-center mt-3" style="display:none;">
							<p style="color:#c850c0; font-size:14px;">
								Tu cuenta está pendiente de aprobación por un administrador.
							</p>
						</div>

						<div class="text-center p-t-12">
							<a class="txt2" href="register.html" style="color:#179DE9;">
								¿No tienes cuenta? Regístrate aquí
							</a>
						</div>
				</form>
			</div>
		</div>
	</div>

	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script type="module" src="./js/auth.js"></script>
</body>

</html>
