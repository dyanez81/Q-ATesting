<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subcuentas | QA Finsus</title>

    <!-- Bootstrap / Icons / SweetAlert / SheetJS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
     <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs" type="module"></script>

    <style>
        .pagination {
            gap: .5rem;
        }

        .table thead th {
            white-space: nowrap;
        }

        .text-monospace {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>

<body>
    <div class="main-content">

        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h2> Subcuentas vinculadas
                </h2>
                <small id="nombreCuenta" class="text-muted">Cargando nombre de la cuenta...</small>
            </div>
            <div class="d-flex gap-2">
                <button id="btnNuevaSubcuenta" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#modalSubcuenta">
                    <i class="bi bi-plus-lg me-1"></i> Nueva subcuenta
                </button>
            </div>
        </div>

        <!-- Buscador -->
        <div class="input-group mb-3" style="max-width: 420px;">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input id="buscarSubcuenta" type="search" class="form-control" placeholder="Buscar por nombre o usuario...">
        </div>
        <!-- üîπ Dashboard Subcuentas -->
        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <div class="card text-center border-primary shadow-sm">
                    <div class="card-body py-3">
                        <h6 class="text-muted mb-1">Total Subcuentas</h6>
                        <h3 id="totalSubcuentas" class="fw-bold text-primary mb-0">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-success shadow-sm">
                    <div class="card-body py-3">
                        <h6 class="text-muted mb-1">Activas</h6>
                        <h3 id="subcuentasActivas" class="fw-bold text-success mb-0">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center border-secondary shadow-sm">
                    <div class="card-body py-3">
                        <h6 class="text-muted mb-1">Suspendidas</h6>
                        <h3 id="subcuentasSuspendidas" class="fw-bold text-secondary mb-0">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabla -->
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Tel√©fono</th>
                                <th>Usuario</th>
                                <th>Rol</th>
                                <th>Estatus</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaSubcuentas">
                            <tr>
                                <td colspan="8" class="text-center py-4 text-muted">Cargando registros...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="text-muted small" id="infoPaginacion"></div>
                    <ul class="pagination mb-0" id="paginacion"></ul>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button id="btnRegresar" class="btn btn-outline-secondary ">
                <i class="bi bi-arrow-left me-2"></i> Regresar
            </button>
            <button id="btnExportarExcel" class="btn btn-outline-success">
                <i class="bi bi-file-earmark-excel me-1"></i> Exportar
            </button>
        </div>
    </div>


    <!-- Modal Nueva/Editar Subcuenta -->
    <div class="modal fade" id="modalSubcuenta" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Agregar / Editar Subcuenta</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <form id="formSubcuenta" class="p-3">
                    <input type="hidden" id="subcuentaId" />
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Nombre</label>
                            <input type="text" id="sNombre" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Correo</label>
                            <input type="email" id="sCorreo" class="form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Tel√©fono</label>
                            <input type="text" id="sTelefono" class="form-control" maxlength="10">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Usuario</label>
                            <input type="text" id="sUsuario" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Rol</label>
                            <select id="sRol" class="form-select">
                                <option value="Administrador">Administrador</option>
                                <option value="Soporte">Soporte</option>
                                <option value="QA">QA</option>
                                <option value="DevOps">DevOps</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-semibold">Estatus</label>
                            <select id="sEstatus" class="form-select">
                                <option value="Activo">Activo</option>
                                <option value="Suspendido">Suspendido</option>
                            </select>
                        </div>
                    </div>

                    <div class="modal-footer mt-3">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save me-1"></i> Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">
        import { loadNavbar } from './js/ui.js';
        import { logout } from './js/auth.js';
        window.logout = logout;
        loadNavbar();
    </script>


    <!-- Firebase y l√≥gica -->
    <script type="module" src="./js/firebase-config.js"></script>
    <script type="module" src="./js/subcuentas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
